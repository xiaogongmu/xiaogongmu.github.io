<script type="text/javascript">
var width_mo = 10;
var height_mo = 10;



for (var i = height_mo - 1; i >= 0; i--) {
	for (var j = width_mo - 1; j >= 0; j--) {
		$("table_main").append("<div class='div_common' id=grid"+i+""+j+"></div>");
	}
	$("#main").append("<br>");
}
var x_index = Math.floor(Math.random()*width_mo);
var y_index = Math.floor(Math.random()*height_mo);
$("#grid"+x_index+""+y_index).css('background-color', '#FF0000');

</script>
