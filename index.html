<style>
.scroll {
    z-index: 99;
    position: fixed;
    width: 70px;
    height: 900px;
    background: url(img/scroll.png);
    top: -900px;
    right: 15%;
    -webkit-transition: all 2s cubic-bezier(0.1, 0.98, 0.99, 0.99);
    -moz-transition: all 2s cubic-bezier(0.1, 0.98, 0.99, 0.99);
    transition: all 2s cubic-bezier(0.1, 0.98, 0.99, 0.99);
}
</style>

<body style="display: none">
    <div class="resume_main fate out">
        <div >
            <a data-lightbox="image-lists" data-title="HaHaHa" href="img/xixi.jpg" style="">
                        <img src="img/xixi.jpg" style="margin: 10% 20%;width:325px ; height:231px"/>
                    </a>
        </div>
    </div>
    <div class="scroll" id="scroll">
    </div>
    <canvas height="202px" id="canv" style="background:url(img/clock_background_1.jpg);position:fixed;top:100px;right:20px;background-size:200px 200px;border-radius:201px;z-index: -11" width="202px">
    </canvas>
</body>

<script>
window["onscroll"] = function() {
    var s = document.documentElement.scrollTop;
    if (s > 300) {
        document.getElementById("scroll").style.top = "-500px";
    } else {
        document.getElementById("scroll").style.top = "-900px";
        document.body.style.transitio = "5s";
    }

}



$(function() {
    $("body").show();
    NProgress.start();
    setTimeout(function() {
        NProgress.done();
        $(".fate").removeClass('out')
    }, 1000)

    $('.scroll').click(function() {
        $('html,body').animate({ scrollTop: '0px' }, 800);
    });
});
</script>

</html>
